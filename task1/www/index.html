<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Person Form</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">

      <!-- Custom styles for this template -->
      <link href="css/navbar-fixed-top.css" rel="stylesheet">
       <style>
           .gap {
                column-gap: 30px;
           }
       </style>
   </head>
   <body>
   
    <div class="container">
        <h1>Person Form</h1>
        <hr>
        <div class="alert alert-danger alert-dismissible fade show">
            This is error message!
            <button type="button" class="close" data-dismiss="alert"> 
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <br>
            <form action="" style="background-color: aliceblue;" >
                <div class="gap" style="display: flex; flex-direction: row;">
                    <label for="mr" style="width: 33%;">Title</label>
                
                    <label for="firstname" style="width: 33%;">First Name</label>
                    <label for="lastname" style="width: 33%;">Last Name</label>
                </div>

                <div class="gap" style="display: flex; flex-direction: row;">
                    <input type="text" name="mr" placeholder="Mr." class="form-control mb-2" required/>
                
                    <input type="text" name="firstname" placeholder="Afwan Haziq" class="form-control mb-2" required/>
                    <input type="text" name="lastname" placeholder="Hairollkahar" class="form-control mb-2" required/>
                
                </div>
                
                <br>
                <div class="gap" style="display: flex; flex-direction: row;">
                    <p style="width: 50%;">Gender</p>
                    <p style="width: 50%;">Date of Birth</p>
                </div>

                <div class="gap" style="display: flex; flex-direction: row;">
                    <select style="width: 50%" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                    <input type="date" name="dob" id="" style="width: 45%;">
                </div>
                <br>
                <p>Address</p>
                <input type="text" class="form-control" placeholder="Street" style="width: 100%";/>
                <br>
                <div class="gap" style="display: flex; flex-direction: row;">
                    <input type="text" class="form-control" placeholder="City" />
                    <input type="text" class="form-control" placeholder="State" />
                </div>
                <br>
                <div class="gap" style="display: flex; flex-direction: row;">
                    <input type="text" style="width: 50%;" class="form-control" placeholder="Post Code" />
                    <select style="width: 50%" class="form-select" aria-label="Default select example">
                        <option selected>Country</option>
                        <option value="M">Malaysia</option>
                        <option value="F">Singapore</option>
                        <option value="M">Indonesia</option>
                        <option value="F">Myanmar</option>
                        <option value="M">Vietnam</option>
                        <option value="F">Thailand</option>
                        <option value="M">Johor</option>
                        <option value="F">Philiphines</option>
                    </select>
                </div>
                <br>
                <div class="submitform" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                
            </form>    
    </div>

      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
